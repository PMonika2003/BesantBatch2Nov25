      <input
        id="username"
        placeholder="sriram_007"

        maxlength="10"

      />

      <br /><br />
      <label for="password">Password: </label>
      <input id="username" type="password" minlength="6" required />

      <input type="email" id="email" placeholder="sriram123@gmail.com" />
      <br /><br />

      <label for="phone">Phone no</label>

        type="tel"
        id="phone"
        placeholder=" 91-99999-00000"
